<!DOCTYPE html>
<html>
    <head>

    </head>
    <title>

    </title>
    <body>
        <h3>
            USER REGISTRATION FORM
        </h3>
        <form>
            USERNAME:<input type="text" name="username"><br><br>
            PASSWORD:<input type="password" name="password"><br><br>
            CONFIRM PASSWORD: <input type="password" name="confirm password"><br><br>
            Gender: <input type="radio" name="gender" value="Male">
            Male <input type="radio" name="gender" value="Female"> Female<br><br>
            Phone Number: <input type="tel" name="Phone Number"> <br><br>
            Email: <input type="email" name="email"><br><br>
            Date Of Birth: <input type="date" name="DOB"><br><br>
            Course:<input type="checkbox" name="course1" value="coding"> Coding 
            <input type="checkbox" name="course2" value="course2"> Graphics
            <input type="checkbox" name="course3" value="course3"> Data Science<br><br>
            Upload WAEC Result: <input type="file" name="upload"><br><br>
            No of Courses: <input type="number" name="coursenumber" min="3" max="10"><br><br>
            Age: <input type="range" name="age" min="18" max="40"><br><br>
            Search: <input type="search" name="Searchbox"><br><br>
            URL: <input type="url" name="url"><br><br>
            Colour: <input type="colour" name="colour"><br><br>
            Week: <input type="week" name="week"><br><br>
            Month: <input type="month" name="month"><br><br>
            Date&Time: <input type="datetime-local" name="datetime"><br><br>
            Year: <input type="Year" name="Year"><br><br>
            <input type="submit" value="REGISTER">
            <input type="button" value="REGISTER">
            <input type="reset" value="CLEAR">
            Select Image: <input type="file" accept="image/*" capture="camera">
        </form>
    </body>
</html>
